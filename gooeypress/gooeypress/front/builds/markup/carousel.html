<!--
	Carousel behavior is specified with the following data- attributes:
	
	data-interval="x" - The time in seconds before slides auto transition. Default is 0, no auto transition
	data-speed="xxx" - The time in milliseconds for the slides' transition speed. Default is 300
	data-nav="false" - Do not create previous and next links. Default is true
	data-pager="false" - Do not create caroursel pagination. Default is true
	data-circular="false" - Do not use "circular" caroursel appearance, i.e. visibly go back to beginning. Default is true
	
	Carousels lazy load images on any elements that have a data-src attribute, where data-src points to the source of the image to load.
	If data-bg-src="false", the lazy load will set the elem's.src property as opposed to its style.backgroundImage.
	Don't use data-bg-src="false" on anything other than an img for this reason
-->

<div class="carousel" data-interval="5">
	<div class="inner">
		<ul class="reset slider">
			<li>
				<div class="tile">
					<p>Tile 1</p>
				</div>
			</li>
			<li>
				<div class="tile">
					<p>Tile 2</p>
				</div>
			</li>
			<li>
				<div class="tile">
					<p>Tile 3</p>
				</div>
			</li>
		</ul>
	</div>
</div>

</div>
