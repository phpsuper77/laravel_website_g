<!--
	Grid behavior is specified with the following classes on .grid_item(s)
	
	.wPercentN - The width of the .grid_item in percent by for all breakpoints, .e.g. .w50
	.wPercentN_at_PxBreakpointY - The width of the .grid_item in percent at the specifed px breakpoint, e.g. .w33_at_600
	
	.clear - The .grid_item will clear the previous items at all times
	.clear_at_PxBreakpoint - The .grid_item will clear the previous items at the specified px breakpoint, .e.g. .clear_at_700
	.unclear_at_PxBreakpoint - The .grid_item will "un"clear the previous items at the specified px breakpoint, .e.g. .unclear_at_800
	
	.float_left - The .grid_item will float left at all times (default)
	.float_right - The .grid_item will float right at all times
	.float_left_at_PxBreakpoint - The .grid_item will float left at the specified px breakpoint, .e.g. .float_left_at_500
	.float_right_at_PxBreakpoint - The .grid_item will float right at the specified px breakpoint, .e.g. .float_right_at_500
	
	Grids are not limited to divs. Can be used on lists etc
-->

<div class="grid_container">
	<div class="grid_item"></div>
	<div class="grid_item"></div>
	<div class="grid_item"></div>
</div>
